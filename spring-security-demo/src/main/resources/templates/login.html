<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 24px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录失败提示 -->
    <script th:if="${param.failed}">
        alert("用户名或密码错误！");
        if (history.replaceState) {
            history.replaceState(null, "", location.pathname); // 清除 ?failed=true
        }
    </script>

    <div class="login-container">
    <h2>欢迎登录</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="myUsername" placeholder="用户名" required>
        <input type="password" name="myPassword" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>
    <div class="footer">
        还没有账户？<a href="#">注册</a>
    </div>
</div>
</body>
</html>
